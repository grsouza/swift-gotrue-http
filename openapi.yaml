openapi: 3.0.0
info:
  title: Supabase GoTrue
  description: "A JWT based API for managing users and issuing JWT tokens "
  version: 0.0.1
paths:
  /settings:
    summary: Returns the publicly available settings for this gotrue instance.
    get:
      responses:
        "200":
          description: "Returns the settings response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SettingsResponse"

  /verify:
    summary: Verify a registration or a password recovery.
    post:
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerificationRequest"
      responses:
        default:
          description: Verification response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerificationResponse"
  /token:
    summary: This is an OAuth2 endpoint that currently implements the password and refresh_token grant types
    post:
      parameters:
        - name: grant_type
          in: query
          required: true
          schema:
            type: string
            enum:
              - password
              - refresh_token
        - $ref: "#/components/parameters/redirect_url"
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenRequest"
      responses:
        default:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
  /signup:
    summary: ""
    post:
      parameters:
        - $ref: "#/components/parameters/redirect_url"
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                phone:
                  type: string
                data:
                  type: object
                gotrue_meta_security:
                  format: object
                  properties:
                    hcaptcha_token:
                      type: string
      responses:
        default:
          description: ""
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Session"
                  - $ref: "#/components/schemas/User"
components:
  parameters:
    redirect_url:
      name: redirect_url
      in: query
      schema:
        type: string
        format: uri
  schemas:
    VerificationType:
      type: string
      enum:
        - signup
        - recovery
        - invite
    SettingsResponse:
      type: object
      properties:
        autoconfirm:
          type: boolean
        disable_signup:
          type: boolean
        external:
          type: object
          properties:
            apple:
              type: boolean
            azure:
              type: boolean
            bitbucket:
              type: boolean
            discord:
              type: boolean
            facebook:
              type: boolean
            github:
              type: boolean
            gitlab:
              type: boolean
            google:
              type: boolean
            linkedin:
              type: boolean
            notion:
              type: boolean
            slack:
              type: boolean
            spotify:
              type: boolean
            twitch:
              type: boolean
            twitter:
              type: boolean
          required:
            - apple
            - azure
            - bitbucket
            - discord
            - facebook
            - github
            - gitlab
            - google
            - linkedin
            - notion
            - slack
            - spotify
            - twitch
            - twitter
      required:
        - autoconfirm
        - disable_signup
        - external
    VerificationRequest:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/VerificationType"
        token:
          type: string
      required:
        - type
        - token

    VerificationResponse:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: number
        refresh_token:
          type: string
        type:
          $ref: "#/components/schemas/VerificationType"
      required:
        - access_token
        - token_type
        - expires_in
        - refresh_token
        - type
    TokenRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        phone:
          type: string
        refresh_token:
          type: string
    Session:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: number
        refresh_token:
          type: string
        user:
          $ref: "#/components/schemas/User"
      required:
        - access_token
        - token_type
        - expires_in
        - refresh_token
        - user
    User:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
        - email
